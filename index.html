<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>신풍 어린이 번역기</title>
  <style>
    body {
      background-color: #d6f5a3; /* 연두색 */
      font-family: 'Arial Rounded MT Bold', sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 2.5em;
      color: #333;
    }
    input {
      font-size: 1.2em;
      padding: 10px;
      width: 70%;
      border: 2px solid #aadd77;
      border-radius: 10px;
    }
    button {
      margin-top: 20px;
      font-size: 1.2em;
      padding: 10px 20px;
      background-color: #7cd95e;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
    }
    .output {
      margin-top: 30px;
      font-size: 1.5em;
      font-weight: bold;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>신풍 어린이 번역기</h1>
  <input type="text" id="koreanInput" placeholder="한글 문장을 입력하세요" />
  <br />
  <button onclick="translate()">영어로 바꿔줘</button>
  <div class="output" id="outputArea"></div>

  <script>
    async function translate() {
      const text = document.getElementById('koreanInput').value;
      const output = document.getElementById('outputArea');
      output.textContent = "번역 중...";

      // 임시 번역 예시 (원하는 문장은 여기 추가 가능)
      const dummyTranslation = {
        "나는 사과를 좋아해": { eng: "I like apples.", pron: "[아이 라익 애플스]" },
        "안녕": { eng: "Hello!", pron: "[헬로우]" },
        "고양이": { eng: "Cat", pron: "[캣]" }
      };

      const result = dummyTranslation[text] || { eng: "Sorry, 준비 중이에요!", pron: "" };

      output.innerHTML = `<div>${result.eng}<br><small>${result.pron}</small></div>`;
    }
  </script>
</body>
</html>
