<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>신풍 어린이 번역기</title>
  <style>
    body {
      background-color: #d6f5a3;
      font-family: 'Arial Rounded MT Bold', sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 2.5em;
      color: #333;
    }
    input {
      font-size: 1.2em;
      padding: 10px;
      width: 70%;
      border: 2px solid #aadd77;
      border-radius: 10px;
    }
    button {
      margin-top: 20px;
      font-size: 1.2em;
      padding: 10px 20px;
      background-color: #7cd95e;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
    }
    .output {
      margin-top: 30px;
      font-size: 1.5em;
      font-weight: bold;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>신풍 어린이 번역기</h1>
  <input type="text" id="koreanInput" placeholder="한글 문장을 입력하세요" />
  <br />
  <button onclick="translate()">영어로 바꿔줘</button>
  <div class="output" id="outputArea"></div>

  <script>
    async function translate() {
      const inputText = document.getElementById('koreanInput').value;
      const output = document.getElementById('outputArea');
      output.textContent = "번역 중이에요...";

      try {
        const response = await fetch("/api/translate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ text: inputText })
        });

        const data = await response.json();
        output.innerHTML = data.message.replace(/\n/g, "<br>");
      } catch (error) {
        output.textContent = "오류가 발생했어요. 다시 시도해 주세요!";
        console.error(error);
      }
    }
  </script>
</body>
</html>
